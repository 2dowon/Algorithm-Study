<html>
  <head>
    <meta charset="UTF-8" />
    <title>문자 찾기</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(str) {
        let answer = 0;

        for (let x of str) {
          if (x === "R") {
            answer += 1;
          }
        }
        return answer;
      }

      console.log(mySolution("COMPUTERPROGRAMMING"));

      // 강의 풀이 1
      function solution(s, t) {
        let answer = 0;
        for (let x of s) {
          if (x === t) answer++;
        }
        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));

      // 강의 풀이 2
      function solution2(s, t) {
        let answer = s.split(t).length;
        return answer - 1;
      }

      console.log(solution2(str, "R"));
    </script>
  </body>
</html>
