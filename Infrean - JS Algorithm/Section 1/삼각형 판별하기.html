<html>
  <head>
    <meta charset="UTF-8" />
    <title>삼각형 판별하기</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(a, b, c) {
        let longSide;
        if (a > b) longSide = a;
        else longSide = b;
        if (c > longSide) longSide = c;

        if (longSide === a) {
          if (longSide < b + c) return "YES";
          else return "NO";
        } else if (longSide === b) {
          if (longSide < a + c) return "YES";
          else return "NO";
        } else if (longSide === c) {
          if (longSide < a + b) return "YES";
          else return "NO";
        }
      }

      console.log(mySolution(6, 7, 11));
      console.log(mySolution(13, 33, 17));

      // 강의 풀이
      function solution(a, b, c) {
        let answer = "YES",
          max;
        let sum = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (sum - max <= max) answer = "NO";
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
