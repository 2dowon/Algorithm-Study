<html>
  <head>
    <meta charset="UTF-8" />
    <title>홀수</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        let minNum = Number.MAX_SAFE_INTEGER;
        let oddsSum = 0;
        arr.forEach((element) => {
          if (element % 2 !== 0) {
            oddsSum += element;
            if (element < minNum) {
              minNum = element;
            }
          }
        });
        console.log(oddsSum);
        console.log(minNum);
      }

      let arr = [12, 77, 38, 41, 53, 92, 85];
      mySolution(arr);

      // 강의 풀이
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = 1000;
        for (let x of arr) {
          if (x % 2 === 1) {
            sum += x;
            if (x < min) min = x;
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
