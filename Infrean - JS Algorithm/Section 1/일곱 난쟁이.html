<html>
  <head>
    <meta charset="UTF-8" />
    <title>일곱 난쟁이</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        const answer = arr;

        const reducer = (pv, cv) => pv + cv;
        let sum = arr.reduce(reducer);

        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            let temp = arr[i] + arr[j];

            if (temp === sum - 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
              return answer;
            }
          }
        }
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(mySolution(arr));

      // 강의 풀이
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((a, b) => a + b, 0);
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
