<html>
  <head>
    <meta charset="UTF-8" />
    <title>대문자 찾기</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(str) {
        let answer = 0;

        for (let x of str) {
          if (x === x.toUpperCase()) {
            answer += 1;
          }
        }
        return answer;
      }

      console.log(mySolution("KoreaTimeGood"));

      // 강의 풀이 1
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          //let num=x.charCodeAt();
          //if(num>=65 && num<=90) answer++;
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));

      // 강의 풀이 2
      function solution2(s) {
        let answer = 0;
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }

        return answer;
      }

      console.log(solution2(str));
    </script>
  </body>
</html>
