<html>
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(A, B) {
        let answer = [];

        for (let i = 0; i < A.length; i++) {
          if (A[i] - B[i] === 0) {
            answer.push("D");
          } else if (A[i] - B[i] === 1 || A[i] - B[i] === -2) {
            answer.push("A");
          } else {
            answer.push("B");
          }
        }

        return answer.join(" ");
      }

      const A = [2, 3, 3, 1, 3];
      const B = [1, 1, 2, 2, 3];
      console.log(mySolution(A, B));

      // 강의 풀이
      function solution(a, b) {
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer += "D ";
          else if (a[i] === 1 && b[i] === 3) answer += "A ";
          else if (a[i] === 2 && b[i] === 1) answer += "A ";
          else if (a[i] === 3 && b[i] === 2) answer += "A ";
          else answer += "B ";
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
