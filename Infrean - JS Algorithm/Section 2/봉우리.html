<html>
  <head>
    <meta charset="UTF-8" />
    <title>봉우리</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            const x = arr[i][j];

            if (i === 0 && j === 0) {
              if (x > arr[i][j + 1] && x > arr[i + 1][j]) {
                answer += 1;
              }
            } else if (i === 0 && j === arr.length - 1) {
              if (x > arr[i][j - 1] && x > arr[i + 1][j]) {
                answer += 1;
              }
            } else if (i === arr.length - 1 && j === 0) {
              if (x > arr[i][j + 1] && x > arr[i - 1][j]) {
                answer += 1;
              }
            } else if (i === arr.length - 1 && j === arr.length - 1) {
              if (x > arr[i][j - 1] && x > arr[i - 1][j]) {
                answer += 1;
              }
            } else if (i === 0) {
              if (x > arr[i][j + 1] && x > arr[i][j - 1] && x > arr[i + 1][j]) {
                answer += 1;
              }
            } else if (j === 0) {
              if (x > arr[i - 1][j] && x > arr[i][j + 1] && x > arr[i + 1][j]) {
                answer += 1;
              }
            } else if (i === arr.length - 1) {
              if (x > arr[i - 1][j] && x > arr[i][j + 1] && x > arr[i][j - 1]) {
                answer += 1;
              }
            } else if (j === arr.length - 1) {
              if (x > arr[i - 1][j] && x > arr[i][j - 1] && x > arr[i + 1][j]) {
                answer += 1;
              }
            } else {
              if (
                x > arr[i - 1][j] &&
                x > arr[i][j + 1] &&
                x > arr[i][j - 1] &&
                x > arr[i + 1][j]
              ) {
                answer += 1;
              }
            }
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(mySolution(arr));

      // 강의 풀이
      function solution(_arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              if (
                nx >= 0 &&
                nx < n &&
                ny >= 0 &&
                ny < n &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }

      let _arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(_arr));
    </script>
  </body>
</html>
