<html>
  <head>
    <meta charset="UTF-8" />
    <title>뒤집은 소수</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        let answer = [];

        for (let a of arr) {
          let isPrimeNum = true;
          const x = Number(String(a).split("").reverse().join(""));

          for (let i = 2; i < x; i++) {
            if (x % i === 0) {
              isPrimeNum = false;
            }
          }

          if (isPrimeNum) {
            if (x !== 1) {
              answer.push(x);
            }
          }
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(mySolution(arr));

      // 강의 풀이
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
      function solution(arr) {
        let answer = [];
        for (let x of arr) {
          let res = 0;
          while (x) {
            let t = x % 10;
            res = res * 10 + t;
            x = parseInt(x / 10);
          }
          if (isPrime(res)) answer.push(res);
        }
        return answer;
      }

      arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
