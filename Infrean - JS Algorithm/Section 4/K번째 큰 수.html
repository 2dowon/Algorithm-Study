<html>
  <head>
    <meta charset="UTF-8" />
    <title>K번째 큰 수</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(n, m, arr) {
        let answer = 0;

        arr.sort((a, b) => b - a);

        const maxList = [];
        for (let i = 0; i < n - 2; i++) {
          for (let j = i + 1; j < n - 1; j++) {
            for (let k = j + 1; k < n; k++) {
              const x = arr[i] + arr[j] + arr[k];
              if (maxList.indexOf(x) < 0) {
                maxList.push(x);
              }
              if (maxList.length === 3) {
                answer = maxList[2];
                break;
              }
            }
          }
        }

        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(mySolution(10, 3, arr));

      // 강의 풀이
      function solution(n, k, card) {
        let answer;
        let tmp = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        let a = Array.from(tmp).sort((a, b) => b - a);
        answer = a[k - 1];
        return answer;
      }

      arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
