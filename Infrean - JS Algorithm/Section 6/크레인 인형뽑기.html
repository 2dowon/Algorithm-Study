<html>
  <head>
    <meta charset="UTF-8" />
    <title>크레인 인형뽑기</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(board, moves) {
        let answer = 0;
        let stack = [];

        for (let i of moves) {
          for (let j = 0; j < board.length; j++) {
            if (board[j][i - 1] > 0) {
              let x = board[j][i - 1];
              if (stack[stack.length - 1] === x) {
                stack.pop();
                answer += 2;
              } else stack.push(x);
              board[j][i - 1] = 0;
              break;
            }
          }
        }

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(mySolution(a, b));

      // 강의 풀이
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        moves.forEach((pos) => {
          for (let i = 0; i < board.length; i++) {
            if (board[i][pos - 1] !== 0) {
              let tmp = board[i][pos - 1];
              board[i][pos - 1] = 0;
              if (tmp === stack[stack.length - 1]) {
                stack.pop();
                answer += 2;
              } else stack.push(tmp);
              break;
            }
          }
        });

        return answer;
      }

      a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
