<html>
  <head>
    <meta charset="UTF-8" />
    <title>공주구하기</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(n, k) {
        let answer = 0;
        let queue = [];

        for (let i = 1; i < n + 1; i++) {
          queue.push(i);
        }

        while (queue.length > 1) {
          for (let i = 0; i < k - 1; i++) {
            queue.push(queue[0]);
            queue.shift();
          }
          queue.shift();
        }

        answer = queue[0];

        return answer;
      }

      console.log(mySolution(8, 3));

      // 강의 풀이
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);
        while (queue.length) {
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
