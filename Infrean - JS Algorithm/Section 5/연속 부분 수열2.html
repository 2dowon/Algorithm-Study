<html>
  <head>
    <meta charset="UTF-8" />
    <title>연속 부분 수열2</title>
  </head>
  <body>
    <script>
      // 내 풀이 => ❌ (틀린 듯...)
      function mySolution(m, arr) {
        let answer = (left = right = sum = 0);

        for (let right = 0; right < arr.length; right++) {
          sum += arr[right];

          if (arr[right] <= m) answer += 1;
          if (sum <= m) answer += 1;
          while (sum > m) {
            sum -= arr[left++];
            if (sum <= m) answer += 1;
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(mySolution(5, a));

      // 내 풀이 with 강의 힌트
      function mySolution2(m, arr) {
        let answer = 0,
          sum = 0,
          left = 0;

        for (let right = 0; right < arr.length; right++) {
          sum += arr[right];
          if (sum <= m) {
            sum += arr[right++];
          } else {
            sum -= arr[left++];
          }
          answer += right - left + 1;
        }

        return answer;
      }

      a = [1, 3, 1, 2, 3];
      console.log(mySolution2(5, a));

      // 강의 풀이
      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          left = 0;
        for (let right = 0; right < arr.length; right++) {
          sum += arr[right];
          while (sum > m) {
            sum -= arr[left++];
          }
          answer += right - left + 1;
        }
        return answer;
      }

      a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
