<html>
  <head>
    <meta charset="UTF-8" />
    <title>공통 원소 구하기</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr1, arr2) {
        let answer = [];

        for (let i in arr1) {
          for (let j in arr2) {
            if (arr1[i] === arr2[j]) answer.push(arr1[i]);
          }
        }

        answer.sort((a, b) => a - b);

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(mySolution(a, b));

      // 강의 풀이
      function solution(arr1, arr2) {
        let answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] == arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) p1++;
          else p2++;
        }
        return answer;
      }

      a = [1, 3, 9, 5, 2];
      b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
