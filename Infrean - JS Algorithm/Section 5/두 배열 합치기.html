<html>
  <head>
    <meta charset="UTF-8" />
    <title>두 배열 합치기</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(a, b) {
        let answer = [...a, ...b];
        answer.sort((a, b) => a - b);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(mySolution(a, b));

      // 강의 풀이
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);
        // 둘 다 존재한다면
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }
        // 한 쪽이 끝났다면 나머지를 넣어줘야 한다
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        return answer;
      }

      a = [1, 3, 5];
      b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
