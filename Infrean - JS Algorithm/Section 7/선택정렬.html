<html>
  <head>
    <meta charset="UTF-8" />
    <title>선택정렬</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        let answer = arr.sort((a, b) => a - b);

        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(mySolution(arr));

      // 내 풀이 with 강의힌트 => ❌ 잘 안됨...ㅜㅜ
      function mySolution2(arr) {
        let answer = [...arr];

        for (let i = 0; i < arr.length - 1; i++) {
          let idx = i;
          for (let j = i + 1; j < arr.length - i; j++) {
            if (answer[j] < answer[idx]) {
              idx = j;
            }
          }
          answer[i] = arr[idx];
          answer[idx] = arr[i];
        }

        return answer;
      }

      arr = [13, 5, 11, 7, 23, 15];
      console.log(mySolution2(arr));

      // 강의 풀이
      function solution(arr) {
        let answer = arr;
        for (let i = 0; i < arr.length; i++) {
          let idx = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[idx]) idx = j;
          }
          [arr[i], arr[idx]] = [arr[idx], arr[i]];
        }
        return answer;
      }

      arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
