<html>
  <head>
    <meta charset="UTF-8" />
    <title>장난꾸러기 현수</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        let answer = [];
        let newArr = [...arr];
        arr.sort((a, b) => a - b);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== newArr[i]) answer.push(i + 1);
        }

        return answer;
      }

      let arr1 = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let arr2 = [120, 130, 150, 150, 130, 150];
      console.log(mySolution(arr1));
      console.log(mySolution(arr2));

      // 강의 풀이
      function solution(arr) {
        let answer = [];
        let sortArr = arr.slice();
        sortArr.sort((a, b) => a - b);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sortArr[i]) answer.push(i + 1);
        }
        return answer;
      }

      arr1 = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      arr2 = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr1));
      console.log(solution(arr2));
    </script>
  </body>
</html>
