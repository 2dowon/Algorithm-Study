<html>
  <head>
    <meta charset="UTF-8" />
    <title>이분검색</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(target, arr) {
        let answer;
        arr.sort((a, b) => {
          return a - b;
        });

        let lower = 0;
        let upper = arr.length - 1;
        while (lower <= upper) {
          middle = Math.floor((lower + upper) / 2);
          if (arr[middle] === target) {
            answer = middle + 1;
            break;
          } else if (arr[middle] < target) {
            lower = middle;
          } else {
            upper = middle;
          }
        }

        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(mySolution(32, arr));

      // 강의 풀이
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);

        let lt = 0,
          rt = arr.length - 1;
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (arr[mid] === target) {
            answer = mid + 1;
            break;
          } else if (arr[mid] > target) rt = mid - 1;
          else lt = mid + 1;
        }

        return answer;
      }

      arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
