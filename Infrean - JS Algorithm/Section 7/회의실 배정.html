<html>
  <head>
    <meta charset="UTF-8" />
    <title>회의실 배정</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        let answer = 0;

        for (let i = 0; i < arr.length - 1; i++) {
          let x = 1;
          let overTime = arr[i][1];
          for (let j = i; j < arr.length - 1; j++) {
            if (arr[j + 1][0] >= overTime) {
              x += 1;
              overTime = arr[j + 1][1];
            }
          }
          if (x > answer) answer = x;
        }

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(mySolution(arr));

      // 강의 풀이
      function solution(meeting) {
        let answer = 0;
        // 회의가 끝나는 시간을 기준으로 정렬 + 끝나는 시간이 같다면 시작 시간 순으로 정렬
        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        // 그리디
        let et = 0;
        for (let x of meeting) {
          if (x[0] >= et) {
            answer++;
            et = x[1];
          }
        }
        return answer;
      }

      arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      let arr2 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr));
      console.log(solution(arr2));
    </script>
  </body>
</html>
