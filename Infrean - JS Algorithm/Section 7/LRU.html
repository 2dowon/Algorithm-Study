<html>
  <head>
    <meta charset="UTF-8" />
    <title>LRU</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(size, arr) {
        let answer = [];

        for (a of arr) {
          let idx = answer.indexOf(a);
          if (idx === -1) {
            if (answer.length >= size) answer.pop();
          } else {
            answer.splice(idx, 1);
          }
          answer.unshift(a);
        }

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(mySolution(5, arr));

      // 강의 풀이
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);
        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) if (x === answer[i]) pos = i;
          if (pos === -1) {
            for (let i = size - 1; i >= 1; i--) {
              answer[i] = answer[i - 1];
            }
          } else {
            for (let i = pos; i >= 1; i--) {
              answer[i] = answer[i - 1];
            }
          }
          answer[0] = x;
        });

        return answer;
      }

      arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
