<html>
  <head>
    <meta charset="UTF-8" />
    <title>결혼식</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(arr) {
        const _arr = Array.from({ length: 72 }, () => 0);

        arr.forEach((a) => {
          for (let i = a[0]; i < a[1]; i++) {
            _arr[i] += 1;
          }
        });

        return Math.max(..._arr);
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(mySolution(arr));

      // 강의 풀이
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let T_line = [];
        for (let x of times) {
          T_line.push([x[0], "s"]);
          T_line.push([x[1], "e"]);
        }
        T_line.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });
        let cnt = 0;
        for (let x of T_line) {
          if (x[1] === "s") cnt++;
          else cnt--;
          answer = Math.max(answer, cnt);
        }
        return answer;
      }

      arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
