<html>
  <head>
    <meta charset="UTF-8" />
    <title>이진수 출력</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(n) {
        function DFS(L) {
          if (L == 0) return;
          else {
            DFS(Math.floor(L / 2));
            console.log(L % 2);
          }
        }
        DFS(n);
      }

      console.log(mySolution(11));

      // 강의 풀이
      function solution(n) {
        let answer = "";
        function DFS(n) {
          if (n === 0) return;
          else {
            DFS(parseInt(n / 2));
            answer += String(n % 2);
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
