<html>
  <head>
    <meta charset="UTF-8" />
    <title>문자열 압축</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function mySolution(str) {
        let answer = [];
        let count = 1;

        for (let i = 0; i < str.length; i++) {
          if (str[i] !== str[i + 1]) {
            answer.push(str[i]);
            if (count !== 1) {
              answer.push(count);
            }
            count = 1;
          } else {
            count += 1;
          }
        }
        return answer.join("");
      }

      let str = "KKHSSSSSSSE";
      console.log(mySolution(str));

      // 강의 풀이
      function solution(s) {
        let answer = "";
        let cnt = 1;
        s = s + " ";
        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) cnt++;
          else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt);
            cnt = 1;
          }
        }
        return answer;
      }

      str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
